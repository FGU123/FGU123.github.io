<script>


  (function () {
	// A local search script with the help of [hexo-generator-search](https://github.com/PaicHyperionDev/hexo-generator-search)
	// Copyright (C) 2015 
	// Joseph Pan <http://github.com/wzpan>
	// Shuhao Mao <http://github.com/maoshuhao>
	// Edited by PPXu <http://github.com/fgu123>

	var performLocalSearch = function(datas,keywords){
		// perform local searching
		var str='<ul class="search-result-list">';
		datas.forEach(function(data) {
			var isMatch = true;
			var content_index = [];
			var data_title = data.title.trim().toLowerCase();
			var data_content = data.content.trim().replace(/<[^>]+>/g,"").toLowerCase();
			var data_url = "/" + data.url;
			var index_title = -1;
			var index_content = -1;
			var first_occur = -1;
			// only match artiles with not empty titles and contents
			if(data_title != '' && data_content != '') {
				keywords.forEach(function(keyword, i) {
					index_title = data_title.indexOf(keyword);
					index_content = data_content.indexOf(keyword);
					if( index_title < 0 && index_content < 0 ){
						isMatch = false;
					} else {
						if (index_content < 0) {
							index_content = 0;
						}
						if (i == 0) {
							first_occur = index_content;
						}
					}
				});
			}
			// show search results
			if (isMatch) {
				str += '<li><a href="'+ data_url +'" class="search-result-title" target="_blank">'+ '> ' + data_title +'</a>';
				var content = data.content.trim().replace(/<[^>]+>/g,"");
				if (first_occur >= 0) {
					// cut out characters
					var start = first_occur - 6;
					var end = first_occur + 6;
					if(start < 0){
						start = 0;
					}
					if(start == 0){
						end = 10;
					}
					if(end > content.length){
						end = content.length;
					}
					var match_content = content.substr(start, end); 
					// highlight all keywords
					keywords.forEach(function(keyword){
						var regS = new RegExp(keyword, "gi");
						match_content = match_content.replace(regS, '<em class=\"search-keyword\">'+keyword+'</em>');
					});
					
					str += '<p class=\"search-result\">' + match_content +'...</p>';
				}
			}
		});
		
		return str;
	}

	 var searchFunc = function(path, search_id, content_id) {
		'use strict';
		$.ajax({
			url: path,
			dataType: "xml",
			success: function( xmlResponse ) {
				// get the contents from search data
				var datas = $( "entry", xmlResponse ).map(function() {
					return {
						title: $( "title", this ).text(),
						content: $("content",this).text(),
						url: $( "url" , this).text()
					};
				}).get();
				
				
				var $input = $('#'+search_id);
				var $resultContent = $('#'+content_id);
				
				$input.on("input propertychange",function(){
					var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
					if($(this).val()==""){$resultContent.html('');return;}
					$resultContent.html(performLocalSearch(datas,keywords));
				});
			}
		});
	}

    var url = 'http://yoursite.com/search/index.html'
    $('#article-banner').geopattern(url)
    $('.header').removeClass('fixed-header')
	
	searchFunc("/search.xml","local-search-input","local-search-result");
  })();
</script>

<script>
  var hasLine = 'true';
  async("//cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js", function(){
    $('figure pre').each(function(i, block) {
      var figure = $(this).parents('figure');
      if (hasLine === 'false') {
        figure.find('.gutter').hide();
      }
      var lang = figure.attr('class').split(' ')[1] || 'code';
      var codeHtml = $(this).html();
      var codeTag = document.createElement('code');
      codeTag.className = lang;
      codeTag.innerHTML = codeHtml;
      $(this).attr('class', '').empty().html(codeTag);
      figure.attr('data-lang', lang.toUpperCase());
      hljs.highlightBlock(block);
    });
  })
</script>
